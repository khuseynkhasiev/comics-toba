<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="comics">
        <div class="wrapper">
            <div class="container">
                <div class="comics active" data-scene="1" data-style="transform: translate(-50%, 100%);">
                    <div class="dialog dialog-one">
                        МНЕ СНЯТСЯ СЧАСТЛИВЫЕ СНЫ. 
                        В НИХ НЕБО ЧИСТОЕ И НЕ ЗАПЯТНАНО ГРЯЗНЫМ ДЫХАНИЕМ ГОРОДА.
                    </div>
                    <!-- /.dialog dialog-one -->
                </div>
                <!-- /.comics -->
                <div class="comics hide" data-scene="2" data-style="transform:scale(6) translate(500px, -130px);">
                    <div class="dialog dialog-two">
                        ОГРОМНЫЕ ЗЕЛЁНЫЕ РАВНИНЫ ВСТРЕЧАЮТСЯ С МОГУЧИМИ ГОРНЫМИ ХРЕБТАМИ.
                    </div>
                    <!-- /.dialog dialog-one -->
                    <img src="/img/scene/1/2.png" alt="">
                    <img src="/img/scene/1/obl/1.PNG" alt="" class="obl" data-class="show">
                    <img src="/img/scene/1/obl/2.PNG" alt="" class="obl" data-class="show">
                    <img src="/img/scene/1/obl/3.PNG" alt="" class="obl" data-class="show">
                    <img src="/img/scene/1/obl/4.PNG" alt="" class="obl" data-class="show">
                    <img src="/img/scene/1/or.png" alt="" class="orel">
                </div>
                <!-- /.comics -->
                <div class="comics hide" data-scene="3">
                    <div class="dialog dialog-three">
                        В ЭТИХ МЕСТАХ ЖИВУТ ЛЮДИ, ЛИЦА КОТОРЫХ НЕ СПРЯТАНЫ ЗА ВИЗОРАМИ И МАСКАМИ.
                    </div>
                    <!-- /.dialog dialog-one -->
                    <img src="/img/scene/3/1.png" alt="" class="img-3">
                    <img src="/img/scene/3/people-m.png" alt="" class="people-m">
                </div>
                <!-- /.comics -->
                <div class="comics hide" data-scene="4"  data-next-scene="true">
                    <img src="/img/scene/3/people.png" alt="" class="img-3-1" data-start-scene-class="show">
                </div>
                <!-- /.comics -->
                <div class="comics hide" data-scene="5">
                    <div class="dialog dialog-foor">
                        В МОИХ СНАХ МАМА ВСЁ ЕЩЕ ЖИВА.
                    </div>
                    <!-- /.dialog dialog-one -->
                    <img src="/img/scene/4/1.png" alt="" class="img-4" data-frame-change="true">
                </div>
                <!-- /.comics -->
                
            </div>
            <!-- /.container -->
        </div>
        <!-- /.wrapper -->
    </div>
    <!-- /#comics -->
    
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
    <script src="/js/script.js"></script>
    
</body>
</html>
